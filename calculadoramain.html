<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Calculadora</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .calc{
      width:280px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    .display{
      width:100%;
      height:52px;
      font-size:22px;
      text-align:right;
      padding:10px;
      border:1px solid #ddd;
      border-radius:10px;
      background:#fafafa;
      box-sizing:border-box;
      margin-bottom:10px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:8px;
    }
    button{
      height:48px;
      font-size:18px;
      border:1px solid #ddd;
      background:#fff;
      border-radius:10px;
      cursor:pointer;
      user-select:none;
    }
    button:active{ transform: translateY(1px); }
    .op{ background:#f6f6f6; }
    .equal{ background:#e9f7ee;}
    .clear{ background:#fdecec; }
  </style>
</head>
<body>

  <div class="calc">
    <input id="display" class="display" type="text" value="" readonly />

    <div class="grid">
      <!-- Fila 1 -->
      <button data-action="clear" class="clear">C</button>
      <button data-action="backspace">âŒ«</button>
      <button data-op="divide" class="op">/</button>
      <button data-op="multiply" class="op">*</button>
      
      <!-- Fila 2 -->
      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-op="subtract" class="op">-</button>

      <!-- Fila 3 -->
      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-op="add" class="op">+</button>

      <!-- Fila 4 -->
      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-action="equals" class="equal">=</button>

      <!-- Fila 5 -->
      <button data-action="noop" disabled style="opacity:.4; cursor:not-allowed;"> </button>
      <button data-num="0">0</button>
      <button data-action="decimal">.</button>
      
    </div>
  </div>

  <script src="./calculadora.js"></script>
</body>
</html>
